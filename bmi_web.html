<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="heightFeet">Height (feet):</label>
        <input type="number" id="heightFeet" name="heightFeet" required>
        <label for="heightInches">Height (inches):</label>
        <input type="number" id="heightInches" name="heightInches" required>
        <label for="weightPounds">Weight (pounds):</label>
        <input type="number" id="weightPounds" name="weightPounds" required>
        <input type="submit" value="Calculate BMI">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            calculateBMI();
        });

        function calculateBMI() {
            var heightFeet = parseInt(document.getElementById("heightFeet").value);
            var heightInches = parseInt(document.getElementById("heightInches").value);
            var weightPounds = parseFloat(document.getElementById("weightPounds").value);

            // Convert height to inches
            var heightInchesTotal = heightFeet * 12 + heightInches;

            // Convert height to meters
            var heightMeters = heightInchesTotal * 0.025;

            // Convert weight to kilograms
            var weightKg = weightPounds * 0.45;

            // Calculate BMI
            var bmi = weightKg / (heightMeters * heightMeters);

            // Determine BMI category
            var bmiCategory;
            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi < 25) {
                bmiCategory = "Normal weight";
            } else if (bmi < 30) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            // Display result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "<p>Your BMI value: " + bmi.toFixed(2) + "</p>";
            resultElement.innerHTML += "<p>BMI Category: " + bmiCategory + "</p>";
        }
    </script>
</body>
</html>
